<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" href="assets/img/darkside2.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/contato.css">
</head>

<body>
    <header>
        <img class="capa" src="assets/img/darkside2.png" alt="Capa do disco Dark Side of The Moon">
        <div class="cabecalho">
            <h1>Contato</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <h1>Entre em contato com a banda</h1>

        <div class="adeus">

            <img src="assets/img/reunion.jpg" alt="Membros do Pink Floyd se despedindo">

            <form class="formulario">
                <div class="pergunta">
                    <label for="nome">Nome</label>
                    <input type="text">
                </div>

                <div class="pergunta">
                    <label for="email">Email</label>
                    <input type="email">
                </div>

                <div class="pergunta">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>

        <h2>Obrigado!</h2>
    </main>

    <footer>
        <p>Site desenvolvido por <strong>Gustavo Galli</strong> em 2022</p>
    </footer>

</body>

</html>
